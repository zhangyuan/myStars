group 'com.evcheung.apps'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: "jacoco"

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE")
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.3'
    compile("com.h2database:h2")
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '3.2.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testCompile("org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE")
    testCompile("com.github.tomakehurst:wiremock:2.2.1")
}
